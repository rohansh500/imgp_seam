name: imgp
maintainer: Arun Prakash Jana <engineerarun@gmail.com>
license: GPLv3
summary: High-performance cli batch image resizer and rotator.
homepage: https://github.com/jarun/imgp
commands:
  install:
    - make PREFIX="/usr" install DESTDIR="${BP_DESTDIR}"
